<div class="dock-settings-content">
    <div class="dock-settings-header">
        <h2>Dock Settings</h2>
    </div>
    <div class="dock-settings-section">
        <h3>Dock Position</h3>
        <div class="dock-position-options">
            <label><input type="radio" name="dockPosition" value="bottom"> Bottom</label>
            <label><input type="radio" name="dockPosition" value="top"> Top</label>
            <label><input type="radio" name="dockPosition" value="left"> Left</label>
            <label><input type="radio" name="dockPosition" value="right"> Right</label>
        </div>
    </div>
    <div class="dock-settings-section">
        <h3>Pin Apps to Dock</h3>
        <div class="dock-apps-list">
            <!-- Apps will be dynamically populated here -->
        </div>
    </div>
</div>
