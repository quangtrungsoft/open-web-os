<div class="window-content calculator-content">
    <div class="calculator-display">
        <div class="display-history" id="displayHistory"></div>
        <div class="display-current" id="displayCurrent">0</div>
    </div>
    <div class="calculator-buttons">
        <button class="calc-btn function" data-action="clear">C</button>
        <button class="calc-btn function" data-action="clearEntry">CE</button>
        <button class="calc-btn function" data-action="backspace">⌫</button>
        <button class="calc-btn operator" data-action="divide">÷</button>
        
        <button class="calc-btn number" data-value="7">7</button>
        <button class="calc-btn number" data-value="8">8</button>
        <button class="calc-btn number" data-value="9">9</button>
        <button class="calc-btn operator" data-action="multiply">×</button>
        
        <button class="calc-btn number" data-value="4">4</button>
        <button class="calc-btn number" data-value="5">5</button>
        <button class="calc-btn number" data-value="6">6</button>
        <button class="calc-btn operator" data-action="subtract">−</button>
        
        <button class="calc-btn number" data-value="1">1</button>
        <button class="calc-btn number" data-value="2">2</button>
        <button class="calc-btn number" data-value="3">3</button>
        <button class="calc-btn operator" data-action="add">+</button>
        
        <button class="calc-btn number" data-value="0">0</button>
        <button class="calc-btn number" data-action="decimal">.</button>
        <button class="calc-btn function" data-action="plusMinus">±</button>
        <button class="calc-btn equals" data-action="equals">=</button>
    </div>
</div>
