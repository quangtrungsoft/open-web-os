<div class="settings-content">
    <div class="settings-header">
        <h2>Settings</h2>
        <p>Choose your preferred theme and customize the appearance of your WebOS.</p>
    </div>
    
    <div class="settings-section">
        <h3>Theme</h3>
        <div class="theme-selector">
            <div class="theme-option" data-theme="classic">
                <div class="theme-preview classic"></div>
                <span>Classic</span>
            </div>
            <div class="theme-option" data-theme="night">
                <div class="theme-preview night"></div>
                <span>Night</span>
            </div>
            <div class="theme-option" data-theme="professional">
                <div class="theme-preview professional"></div>
                <span>Professional</span>
            </div>
            <div class="theme-option" data-theme="sunset">
                <div class="theme-preview sunset"></div>
                <span>Sunset</span>
            </div>
            <div class="theme-option" data-theme="ocean">
                <div class="theme-preview ocean"></div>
                <span>Ocean</span>
            </div>
        </div>
    </div>
    
    <div class="settings-footer">
        <p>WebOS v1.0</p>
        <p>This is a web-based operating system interface, built with modern web technologies.</p>
    </div>
</div>
