<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Desktop - A personal, interactive web-based desktop environment showcasing creativity and skills">
    <meta name="keywords" content="personal website, interactive desktop, portfolio, web development, creative coding">
    <meta name="author" content="Vu Quang Trung">
    <title>My Desktop - Personal Digital Environment</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="windows-logo">âŠž</div>
            </div>
            <div class="loading-text">My Desktop</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="loading-status">
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>
        </div>
    </div>

    <!-- Desktop -->
    <div id="desktop" class="desktop" style="display: none;">
        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1>Welcome to My Desktop</h1>
            <p>This is my personal digital environment - feel free to explore!</p>
        </div>
        
        <!-- Personal Dashboard Widget -->
        <div class="dashboard-widget">
            <div class="widget-header">
                <h3>My Dashboard</h3>
                <span class="widget-time" id="currentTime">--:--</span>
            </div>
            <div class="widget-content">
                <div class="widget-item">
                    <span class="widget-label">Today</span>
                    <span class="widget-value" id="currentDate">--</span>
                </div>
                <div class="widget-item">
                    <span class="widget-label">Projects</span>
                    <span class="widget-value">5 Active</span>
                </div>
                <div class="widget-item">
                    <span class="widget-label">Status</span>
                    <span class="widget-value available">Available</span>
                </div>
            </div>
        </div>
        
        <!-- Desktop icons will be added here -->
    </div>

    <!-- Windows Container -->
    <div id="windowsContainer" class="windows-container"></div>

    <!-- Module Configuration -->
    <script>
        window.MYDESKTOP_MODULES = {
            // Core modules (required)
            core: {
                desktop: true,
                windowManager: true,
                eventBus: true,
                templateLoader: true,
                taskbar: true,
                themeManager: true
            },
            
            // UI modules
            ui: {
                startMenu: true,
                desktopIcons: true,
                contextMenu: true,
                notifications: true
            },
            
            // App modules
            apps: {
                aboutMe: true,
                calculator: true,
                notepad: true,
                explorer: true,
                settings: true,
                testMode: true,
            },
            
            // Feature modules
            features: {
                dragAndDrop: true,
                resizing: true,
                search: true,
                animations: true,
                localStorage: true
            },
            
            // Third-party modules
            thirdparty: {
                threejs: false,
                facebook: false
            }
        };
    </script>

    <!-- Core Module Loader -->
    <script src="modules/core/module-loader/module-loader.js"></script>
    <script src="modules/core/event-bus/event-bus.js"></script>
    <script src="modules/core/template-loader/template-loader.js"></script>
    <script src="modules/core/window-manager/window-manager.js"></script>
    <script src="modules/core/desktop/desktop.js"></script>
    <script src="modules/core/taskbar/taskbar.js"></script>
    <script src="modules/core/theme-manager/theme-manager.js"></script>
    
    <!-- UI Modules -->
    <script src="modules/ui/start-menu/start-menu.js"></script>
    <script src="modules/ui/desktop-icons/desktop-icons.js"></script>
    <script src="modules/ui/context-menu/context-menu.js"></script>
    <script src="modules/ui/notifications/notifications.js"></script>
    
    <!-- Theme System -->
    <script src="modules/ui/themes/classic/classic.js"></script>
    <script src="modules/ui/themes/night/night.js"></script>
    <script src="modules/ui/themes/professional/professional.js"></script>
    <script src="modules/ui/themes/sunset/sunset.js"></script>
    <script src="modules/ui/themes/ocean/ocean.js"></script>
    <script src="modules/ui/themes/darknight/darknight.js"></script>
    
    <!-- App Modules -->
    <script src="modules/apps/aboutme/about-me.control.js"></script>
    <script src="modules/apps/aboutme/about-me.processor.js"></script>
    <script src="modules/apps/calculator/calculator.control.js"></script>
    <script src="modules/apps/calculator/calculator.processor.js"></script>
    <script src="modules/apps/settings/settings.control.js"></script>
    <script src="modules/apps/settings/settings.processor.js"></script>
    <script src="modules/apps/test-mode/test-mode.control.js"></script>
    <script src="modules/apps/test-mode/test-mode.processor.js"></script>
    
    <!-- Feature Modules -->
    <script src="modules/features/drag-and-drop/drag-and-drop.js"></script>
    <script src="modules/features/resizing/resizing.js"></script>
    <script src="modules/features/search/search.js"></script>
    <script src="modules/features/animations/animations.js"></script>
    <script src="modules/features/local-storage/local-storage.js"></script>
    
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>
</html>
