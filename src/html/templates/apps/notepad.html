<div class="window-content notepad-content">
    <div class="notepad-toolbar">
        <button class="toolbar-btn" id="newBtn">New</button>
        <button class="toolbar-btn" id="openBtn">Open</button>
        <button class="toolbar-btn" id="saveBtn">Save</button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" id="cutBtn">Cut</button>
        <button class="toolbar-btn" id="copyBtn">Copy</button>
        <button class="toolbar-btn" id="pasteBtn">Paste</button>
    </div>
    <div class="notepad-editor">
        <textarea id="notepadTextarea" placeholder="Start typing here..."></textarea>
    </div>
    <div class="notepad-statusbar">
        <span id="statusText">Ready</span>
        <span id="charCount">0 characters</span>
    </div>
</div>
